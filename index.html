<body class="debug">

  <header class="container p-2 justify-content-end">
    <div class="row">
      <div class="col-9"></div>
      <div class="col-3 justify-content-end">
        <div class=" text-light text-center">
          <button class="btn frosted justify-content-end" onclick="app.zensController.toggleWeather()">
            <div class="text-center text-light" id="weather"></div>
            <div class="text-center text-light" id="currentTemp">
            </div>
          </button>
          <div class="col-2" id="currentC"></div>
        </div>
      </div>
    </div>
    </div>
  </header>


  <main>
    <div class="container-fluid ">
      <div class="row align-items-center">
        <!-- SECTION Current Time -->
        <div class="col-4"></div>
        <div class="col-4 ">
          <div class="frosted text-center">
            <div class="time text-light">
              <strong id="currentTime"></strong>
            </div>
          </div>
        </div>
        <div class="col-4"></div>
      </div>

      <!-- </div>

      <div class="col-12 text-center">
          <input ${this.prepared ? 'checked' : '' } onchange="app.ZensController.UpdateTodo('${this.id}')"
            class="form-check-input" type="checkbox" value="" id="todoCheck">
          <span>${this.description}</span>
        </div> -->
    </div>
    <div class="container-fluid">
      <!-- SECTION todo list -->

      <div class="row">
        <div class="col-8"></div>
        <div class="col-4">
          <div class="card frosted text-light">
            <div class="card-body">
              <form onsubmit="app.zensController.handleTodoSubmit()">
                <div class="form-floating mb-3 p-2">
                  <div class="row">
                    <div class="col-12">
                      <div></div>
                      <label for="jotTitle">To-Do <span id="todo-count"></span></label>
                      <div class="d-flex flex-row">
                        <input type="text" class="form-control frosted-x" name="description" id="todoDescription"
                          pattern=".{3,15}" required>
                        <button class="btn btn-outline-light ms-1" type="submit">ADD</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <div class="col-12" id="todo-list">
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </main>

  <footer>
    <div class="col-12 text-light text-center">
      <div class="frosted">
        <span id="time"></span>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
